<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة جدول الضرب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        .question-card {
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 24px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .drop-zone {
            width: 70px;
            height: 40px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
            text-align: center;
            line-height: 40px;
            background-color: #f0f0f0;
            font-size: 18px;
        }

        .drop-zone.correct {
            background-color: #c8e6c9;
            border-color: #4CAF50;
        }

        .drop-zone.wrong {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .answers {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .answer-card {
            background-color: #fff;
            border: 2px solid #4CAF50;
            color: #333;
            padding: 10px;
            font-size: 18px;
            cursor: grab;
            border-radius: 8px;
            transition: 0.3s;
            text-align: center;
            width: 70px;
            height: 40px;
            line-height: 40px;
        }

        .answer-card:active {
            cursor: grabbing;
        }

        .score {
            margin: 20px 0;
            font-size: 20px;
            color: #4CAF50;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>لعبة جدول الضرب</h1>
    <h2>اسحب الإجابة وافلتها في  اطارها</h2>

    <div class="question-card" id="question-card">
        <div id="question-1" class="question">
            <span class="question-text"></span>
            <span>=</span>
            <div class="drop-zone" data-correct="0"></div>
        </div>
    </div>

    <div class="answers" id="answers"></div>

    <div class="score" id="score">درجاتك: ٠</div>

    <button class="button" id="next-btn" style="display: none;">التالي</button>
    <button class="button" id="restart-btn" style="display: none;">البدء من جديد</button>

    <footer>فكرة وتصميم قناة فنون الرياضيات بإشراف المعلمة/سعاد الغامدي بالتعاون مع الذكاء الاصطناعي</footer>

    <script>
        const questionText = document.querySelector(".question-text");
        const dropZone = document.querySelector(".drop-zone");
        const answersDiv = document.getElementById("answers");
        const scoreDiv = document.getElementById("score");
        const nextBtn = document.getElementById("next-btn");
        const restartBtn = document.getElementById("restart-btn");

        let score = 0;
        let currentRound = 0;

        // دالة تحويل الأرقام الإنجليزية إلى الأرقام الهندية
        function convertToArabicNumerals(number) {
            return number.toString().replace(/\d/g, d => '٠١٢٣٤٥٦٧٨٩'[d]);
        }

        // دالة تحويل الأرقام الهندية إلى الأرقام الإنجليزية (للمقارنة)
        function convertToEnglishNumerals(number) {
            return parseInt(number.replace(/[٠-٩]/g, d => '0123456789'['٠١٢٣٤٥٦٧٨٩'.indexOf(d)]));
        }

        function generateRandomQuestion() {
            const table = Math.floor(Math.random() * 10) + 1;
            const number = Math.floor(Math.random() * 10) + 1;
            const correct = table * number;
            return { table, number, correct };
        }

        function generateAnswers(question) {
            const answers = [question.correct];
            const possibleAnswers = new Set();

            for (let i = 1; i <= 10; i++) {
                possibleAnswers.add(question.table * i);
                possibleAnswers.add(question.number * i);
            }

            possibleAnswers.delete(question.correct);

            while (answers.length < 3) {
                const randomAnswer = Array.from(possibleAnswers)[Math.floor(Math.random() * possibleAnswers.size)];
                if (!answers.includes(randomAnswer)) {
                    answers.push(randomAnswer);
                }
            }

            return answers.sort(() => Math.random() - 0.5);
        }

        function disableDragAndDrop() {
            dropZone.removeEventListener("dragover", handleDragOver);
            dropZone.removeEventListener("drop", handleDrop);
            Array.from(answersDiv.children).forEach(child => {
                child.draggable = false;
            });
        }

        function enableDragAndDrop() {
            dropZone.addEventListener("dragover", handleDragOver);
            dropZone.addEventListener("drop", handleDrop);
            Array.from(answersDiv.children).forEach(child => {
                child.draggable = true;
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            const dragged = document.querySelector(".dragging");
            const selectedAnswer = convertToEnglishNumerals(dragged.textContent);

            dropZone.textContent = dragged.textContent;

            if (selectedAnswer === parseInt(dropZone.dataset.correct)) {
                dropZone.classList.add("correct");
                score++;
            } else {
                dropZone.classList.add("wrong");
            }

            disableDragAndDrop();

            scoreDiv.textContent = `درجاتك: ${convertToArabicNumerals(score)}`;
            nextBtn.style.display = "inline-block";
        }

        function loadRound() {
            currentRound++;
            if (currentRound > 10) {
                scoreDiv.textContent = `لعبت 10 بطاقات. درجاتك النهائية: ${convertToArabicNumerals(score)}`;
                nextBtn.style.display = "none";
                restartBtn.style.display = "inline-block";
                return;
            }

            const question = generateRandomQuestion();
            questionText.textContent = `${convertToArabicNumerals(question.table)} × ${convertToArabicNumerals(question.number)}`;
            dropZone.dataset.correct = question.correct;
            dropZone.textContent = "";
            dropZone.classList.remove("correct", "wrong");

            const answers = generateAnswers(question);
            answersDiv.innerHTML = "";
            answers.forEach(answer => {
                const btn = document.createElement("div");
                btn.textContent = convertToArabicNumerals(answer);
                btn.classList.add("answer-card");
                btn.draggable = true;

                btn.addEventListener("dragstart", () => {
                    btn.classList.add("dragging");
                });

                btn.addEventListener("dragend", () => {
                    btn.classList.remove("dragging");
                });

                answersDiv.appendChild(btn);
            });

            enableDragAndDrop();
            nextBtn.style.display = "none";
        }

        function restartGame() {
            score = 0;
            currentRound = 0;
            scoreDiv.textContent = `درجاتك: ${convertToArabicNumerals(score)}`;
            restartBtn.style.display = "none";
            loadRound();
        }

        nextBtn.addEventListener("click", loadRound);
        restartBtn.addEventListener("click", restartGame);

        loadRound();
    </script>
</body>

</html>
