<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي جدول الضرب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            padding: 5%;
            box-sizing: border-box;
        }

        #table-select {
            width: 80%;
            max-width: 300px;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }

        .controls {
            margin-bottom: 2rem;
        }

        .wheel-container {
            margin: 2rem auto;
            position: relative;
            width: 90%; /* العرض النسبي */
            max-width: 400px; /* الحد الأقصى للعرض */
            height: 0;
            padding-top: 90%; /* النسبة للحفاظ على الشكل الدائري */
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #4CAF50;
            background: conic-gradient(#ffcccc 0% 36deg, #ffcc99 36deg 72deg,
                    #ffff99 72deg 108deg, #ccff99 108deg 144deg,
                    #99ffff 144deg 180deg, #99ccff 180deg 216deg,
                    #cc99ff 216deg 252deg, #ff99cc 252deg 288deg,
                    #ff6666 288deg 324deg, #66ff66 324deg 360deg);
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wheel span {
            position: absolute;
            font-size: 2rem; /* نص نسبي */
            transform-origin: center;
            transform: rotate(calc(var(--angle) * 1deg + 18deg)) translateY(-45%);
            background: #fff;
            border-radius: 50%;
            width: 10%; /* العرض النسبي */
            height: 10%; /* الطول النسبي */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pointer {
            width: 2%;
            max-width: 5px; /* الحد الأقصى للعرض */
            height: 45%;
            background-color: black;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: rotate(0deg);
            transition: transform 2s ease-out;
        }

        .question,
        .score {
            margin: 1.5rem 0;
            font-size: 1.5rem;
        }

        .answers {
            display: flex;
            flex-wrap: wrap; /* يسمح بالمرونة */
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .answers button {
            background-color: #fff;
            border: 2px solid #4CAF50;
            color: #333;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            flex: 1 1 calc(45% - 1rem); /* يجعل الأزرار متساوية ويأخذ 45% من العرض */
            max-width: 200px; /* الحد الأقصى للعرض */
        }

        footer {
            margin-top: 2rem;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.8rem;
            width: 100%;
        }

        /* تحسين العرض لأجهزة التابلت */
        @media (max-width: 768px) {
            .question,
            .score {
                font-size: 1.3rem;
            }

            .wheel-container {
                max-width: 300px;
                padding-top: 90%;
            }

            .wheel span {
                font-size: 1.5rem;
            }

            .answers button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* تحسين العرض لأجهزة الجوال */
        @media (max-width: 480px) {
            #table-select {
                width: 90%;
            }

            .wheel-container {
                max-width: 250px;
                padding-top: 90%;
            }

            .wheel span {
                font-size: 1.2rem;
            }

            .pointer {
                height: 40%;
            }

            .answers button {
                flex: 1 1 calc(100% - 1rem); /* الأزرار تأخذ العرض الكامل */
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="controls">
        <select id="table-select">
            <option value="" disabled selected>اختر جدول الضرب</option>
            <option value="1">جدول ١</option>
            <option value="2">جدول ٢</option>
            <option value="3">جدول ٣</option>
            <option value="4">جدول ٤</option>
            <option value="5">جدول ٥</option>
            <option value="6">جدول ٦</option>
            <option value="7">جدول ٧</option>
            <option value="8">جدول ٨</option>
            <option value="9">جدول ٩</option>
            <option value="10">جدول ١٠</option>
        </select>
    </div>

    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <span style="--angle: 0;">١</span>
            <span style="--angle: 36;">٢</span>
            <span style="--angle: 72;">٣</span>
            <span style="--angle: 108;">٤</span>
            <span style="--angle: 144;">٥</span>
            <span style="--angle: 180;">٦</span>
            <span style="--angle: 216;">٧</span>
            <span style="--angle: 252;">٨</span>
            <span style="--angle: 288;">٩</span>
            <span style="--angle: 324;">١٠</span>
            <div class="pointer" id="pointer"></div>
        </div>
    </div>
</body>

</html>
